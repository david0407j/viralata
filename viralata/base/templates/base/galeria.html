{% extends 'cores/cores.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vira Lata Intervenções Artísticas{% endblock title %}</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000000;
        }
        header {
            height: 200px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px; 
            padding-bottom: 30px; 
        }
        header h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: #f5f0eb;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 2vw;
            padding: 0 2vw;
        }
        .gallery-items {
            width: 340px;
            height: 340px;
            border: 10px solid hsla(30, 27%, 94%, 0.972);
            box-shadow: 5px 5px 5px hsl(28, 99%, 46%);
            flex-grow: 1;
            transition: transform .5s linear;
        }
        .gallery-items img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-items:hover {
            transform: scale(1.3);
        }
        footer {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(246, 241, 241);
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}Intervenção artística em espaços públicos{% endblock header %}</h1>
    </header>
    <main>
        <div class="gallery-container">
            {% for foto in fotos %}
                <a href="{{ foto.image.url }}" class="gallery-items">
                   <img src="{{ foto.image.url }}" alt="{{ foto.name }}">
                </a>
            {% endfor %}
        </div>
    </main>
</body>
</html>
{% endblock body %}
