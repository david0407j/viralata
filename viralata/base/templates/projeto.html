{% extends 'cores/cores.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Vira Lata Intervenções Artísticas</title>
    <style>
        /* Seu CSS aqui */
    </style>
</head>
<body>
    <header>
        <h1>Projeto</h1>
    </header>
    <main>
        <div class="gallery-container">
            {% for foto in fotos %}
                <div class="gallery-items">
                    <a href="#" class="image-link" data-image-url="{{ foto.image.url }}" data-image-alt="{{ foto.name }}">
                        <img src="{{ foto.image.url }}" alt="{{ foto.name }}">
                    </a>
                    <h2>{{ foto.name }}</h2>
                    <p>{{ foto.description }}</p>
                </div>
            {% endfor %}
        </div>
    </main>

    <!-- Fullscreen overlay -->
    <div id="fullscreen-overlay" class="overlay">
        <span id="close-btn" class="close-btn">&times;</span>
        <img id="fullscreen-image" src="" alt="">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('fullscreen-overlay');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const closeBtn = document.getElementById('close-btn');

            document.querySelectorAll('.image-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    fullscreenImage.src = this.dataset.imageUrl;
                    fullscreenImage.alt = this.dataset.imageAlt;
                    overlay.style.display = 'flex';
                });
            });

            closeBtn.addEventListener('click', function() {
                overlay.style.display = 'none';
            });

            overlay.addEventListener('click', function(event) {
                if (event.target === overlay) {
                    overlay.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
{% endblock %}
