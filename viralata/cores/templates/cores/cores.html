{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Vira Lata Intervenções Artísticas - home {% endblock title %}</title>

    <meta name="author" content="davidson">
    <link rel="icon" href="{% static 'img/xereu.icon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #FF4500;
            padding: 15px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .navbar-brand,
        .nav-link {
            color: #FFFFFF !important;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-brand:hover {
            color: #FFD700 !important;
            transform: scale(1.05);
        }

        .nav-link:hover {
            color: #FFD700 !important;
            transform: translateY(-3px); /* Efeito suave de elevação */
        }

        /* Efeito de animação suave para a navbar ao rolar a página */
        .navbar.scrolled {
            background-color: #333333 !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Animação suave para os itens de menu */
        .nav-item {
            position: relative;
        }

        .nav-item::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #FFD700;
            transition: width 0.4s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero-section .btn-primary {
            background-color: #FFD700;
            color: #000000;
            border-color: #FFD700;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .hero-section .btn-primary:hover {
            background-color: #FFC107;
            color: #000000;
        }

        /* Section Title */
        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: #FF4500;
        }

        /* Cards */
        .card {
            background-color: #333333;
            color: #FFFFFF;
            border: 1px solid #444444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card-footer {
            background-color: transparent;
            border-top: none;
        }

        /* Footer */
        .footer {
            background-color: #000000;
            padding: 20px 0;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #FFFFFF;
        }

        /* Social Icons */
        .social-icons a {
            color: #FFD700;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #FF4500;
        }

        /* Gallery Images */
        .gallery-img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>

    <script>
        // Script para mudar o fundo da navbar ao rolar a página
        window.onscroll = function () {
            var navbar = document.querySelector('.navbar');
            if (window.pageYOffset > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'cores:cores' %}">Vira Lata Artísticas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#projetos">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#galeria">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %} {% endblock body %}

    {% include 'cores/footer.html' with contato_email='viralatagrafite@gmail.com' only %}
</body>

</html>
