{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Vira Lata Intervenções Artísticas - Home {% endblock title %}</title>

    <meta name="author" content="davidson">
    <link rel="icon" href="{% static 'img/xereu.icon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Variáveis de cores */
        :root {
            --color-primary: #FF4500; /* Laranja */
            --color-secondary: #000000; /* Preto */
            --color-accent: #FFD700; /* Amarelo brilhante */
            --color-light: #FFFFFF;
            --color-dark: #333333;
        }

        body {
            background-color: var(--color-secondary);
            color: var(--color-light);
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            background-color: var(--color-primary);
            padding: 15px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .navbar-brand,
        .nav-link {
            color: var(--color-light) !important;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--color-accent) !important;
            transform: scale(1.05);
        }

        .nav-link:hover {
            color: var(--color-accent) !important;
            transform: translateY(-3px);
        }

        /* Navbar ao rolar a página */
        .navbar.scrolled {
            background-color: var(--color-dark) !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 70vh;
            overflow: hidden;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-section iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero-section h1,
        .hero-section p {
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 8px var(--color-primary);
            color: var(--color-light);
        }

        .hero-section h1 {
            font-size: 2.5em;
            font-family: 'Montserrat', sans-serif;
            animation: fadeInUp 1s ease-out;
        }

        .hero-section p {
            font-size: 1.5em;
            animation: fadeInUp 1.2s ease-out;
        }

        .hero-section .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--color-secondary);
            font-size: 1.25em;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .hero-section .btn-primary:hover {
            background-color: var(--color-accent);
            color: var(--color-secondary);
        }

        /* Efeito FadeIn */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards */
        .card {
            background-color: var(--color-dark);
            color: var(--color-light);
            border: 1px solid var(--color-dark);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-footer {
            background-color: transparent;
        }

        /* Footer */
        .footer {
            background-color: var(--color-secondary);
            padding: 20px 0;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Ícones sociais */
        .social-icons a {
            color: var(--color-accent);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--color-primary);
        }
    </style>

    <script>
        // Navbar ao rolar a página
        window.onscroll = function () {
            var navbar = document.querySelector('.navbar');
            if (window.pageYOffset > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Logo centralizado com link para a página inicial -->
            <a class="navbar-brand mx-auto" href="{% url 'cores:cores' %}">
                <img src="{% static 'img/xereu.icon.ico' %}" alt="Logo Vira Lata Artísticas" style="max-height: 50px; object-fit: contain;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#projetos">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#galeria">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    {% block body %} {% endblock body %}

    {% include 'cores/footer.html' with contato_email='viralatagrafite@gmail.com' only %}
</body>

</html>
