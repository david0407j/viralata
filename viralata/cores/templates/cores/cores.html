{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Vira Lata Intervenções Artísticas - Home {% endblock title %}</title>

    <meta name="author" content="davidson">
    <link rel="icon" href="{% static 'img/xereu.icon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* Variáveis de cores */
:root {
    --color-primary: hwb(20 2% 5%); /* Laranja */
    --color-secondary: #000000; /* Preto */
    --color-accent: hwb(0 0% 0%); /* Amarelo brilhante */
    --color-light: #FFFFFF;
    --color-dark: hwb(15 3% 1%);
}

body {
    background-color: var(--color-secondary);
    color: var(--color-light);
    font-family: 'Roboto', sans-serif;
    scroll-behavior: smooth;
}

.navbar {
    background-color: var(--color-primary);
    padding: 1px 5px; 
    transition: background-color 0.3s ease;
    z-index: 1000;
}

.navbar-nav .nav-link {
    color: var(--color-light) !important;
    font-weight: bold;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: var(--color-accent) !important;
}

.navbar.scrolled {
    background-color: var(--color-dark) !important;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Cards */
.card {
    background-color: var(--color-dark);
    color: var(--color-light);
    border: 1px solid var(--color-dark);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-align: center;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
}

/* Imagens nos Cards */
.card-img-top {
    height: 150px;
    object-fit: cover; /* Garante que as imagens fiquem bonitas dentro do card */
    border-bottom: 2px solid var(--color-primary);
}

/* Títulos */
.category-title {
    font-size: 1rem;
    font-weight: bold;
    text-transform: uppercase;
    margin-top: 10px;
}

/* Botão */
.btn {
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn-primary {
    background-color: var(--color-primary);
    border: none;
}

.btn-primary:hover {
    background-color: var(--color-accent);
}

/* Imagens nos Cards */
.card-img-top {
    height: 200px; /* Aumentando a altura da imagem */
    object-fit: cover; /* Garante que as imagens fiquem bonitas dentro do card */
    border-bottom: 2px solid var(--color-primary);
}

/* Para telas pequenas, ajuste o tamanho da imagem */
@media (max-width: 768px) {
    .card-img-top {
        height: 180px; /* Menor altura para telas pequenas */
    }
}


</style>
 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{% url 'cores:cores' %}">
            <img src="{% static 'img/xereu.icon.ico' %}" alt="Logo Vira Lata Artísticas" style="max-height: 50px; object-fit: contain;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'cores:cores' %}#projetos">Projetos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cores:cores' %}#galeria">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cores:cores' %}#contato">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>
    {% block body %} {% endblock body %}

    {% include 'cores/footer.html' with contato_email='viralatagrafite@gmail.com' only %}
</body>

</html>
